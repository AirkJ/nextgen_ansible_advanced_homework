---
# tasks file for osp.servers
- name: Create instances
  os_server:
    cloud: openstack
    name: "{{ __inst.value.name }}"
    image: "{{ __inst.value.image }}"
    key_name: "{{ __inst.value.key_name }}"
    flavor: "{{ __inst.value.flavor }}"
    security_groups: "{{ __inst.0.security_group }}"
    delete_fip: yes
    wait: no
    nics:
      - net-name: int_network
    meta: "group={{ __inst.value.meta.group }},deployment_name={{ __inst.value.meta.deployment_name }}"
    userdata: |
      #!/bin/bash
      curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
      cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
  loop: "{{ osp_servers }}"
  # lookup('dict', single_key_dict, wantlist=True)
  loop_control:
    loop_var: __inst
    

- name: Add floating IP to instance
  os_floating_ip:
    cloud: openstack
    state: present
    reuse: yes
    server: 
    network: ext_network
    wait: true
    timeout: 200
  